
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
	  <iframe src=" https://yvtph.github.io/#4/47.30/0.76" width="100%" height="100%"> </iframe>
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/proj4.js"></script>
        <script src="js/proj4leaflet.js"></script>
        <script src="data/Communes37_1.js"></script>
        <script src="data/Communesateliers_2.js"></script>
        <script src="data/Plateforme_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var crs = new L.Proj.CRS('EPSG:3857', '+proj=merc +a=6378137 +b=6378137 +lat_ts=0 +lon_0=0 +x_0=0 +y_0=0 +k=1 +units=m +nadgrids=@null +wktext +no_defs', {
            resolutions: [2800, 1400, 700, 350, 175, 84, 42, 21, 11.2, 5.6, 2.8, 1.4, 0.7, 0.35, 0.14, 0.07],
        });
        var map = L.map('map', {
            crs: crs,
            continuousWorld: false,
            worldCopyJump: false, 
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[47.10581000668092,0.22893182320948446],[47.48406137312771,1.282626117456002]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_Communes37_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['INSEE'] !== null ? autolinker.link(feature.properties['INSEE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOM'] !== null ? autolinker.link(feature.properties['NOM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Communes37_1_0() {
            return {
                pane: 'pane_Communes37_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.08235294117647059)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(205,23,208,0.48627450980392156)',
                interactive: true,
            }
        }
        map.createPane('pane_Communes37_1');
        map.getPane('pane_Communes37_1').style.zIndex = 401;
        map.getPane('pane_Communes37_1').style['mix-blend-mode'] = 'normal';
        var layer_Communes37_1 = new L.geoJson(json_Communes37_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Communes37_1',
            layerName: 'layer_Communes37_1',
            pane: 'pane_Communes37_1',
            onEachFeature: pop_Communes37_1,
            style: style_Communes37_1_0,
        });
        bounds_group.addLayer(layer_Communes37_1);
        map.addLayer(layer_Communes37_1);
        function pop_Communesateliers_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['INSEE'] !== null ? autolinker.link(feature.properties['INSEE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOM'] !== null ? autolinker.link(feature.properties['NOM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Communesateliers_2_0() {
            return {
                pane: 'pane_Communesateliers_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,166,184,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Communesateliers_2');
        map.getPane('pane_Communesateliers_2').style.zIndex = 402;
        map.getPane('pane_Communesateliers_2').style['mix-blend-mode'] = 'normal';
        var layer_Communesateliers_2 = new L.geoJson(json_Communesateliers_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Communesateliers_2',
            layerName: 'layer_Communesateliers_2',
            pane: 'pane_Communesateliers_2',
            onEachFeature: pop_Communesateliers_2,
            style: style_Communesateliers_2_0,
        });
        bounds_group.addLayer(layer_Communesateliers_2);
        map.addLayer(layer_Communesateliers_2);
        function pop_Plateforme_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Ville'] !== null ? autolinker.link(feature.properties['Ville'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Solution'] !== null ? autolinker.link(feature.properties['Solution'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Coût k€</th>\
                        <td>' + (feature.properties['Coût k€'] !== null ? autolinker.link(feature.properties['Coût k€'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TCO2 / an</th>\
                        <td>' + (feature.properties['TCO2 / an'] !== null ? autolinker.link(feature.properties['TCO2 / an'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Plateforme_3_0() {
            return {
                pane: 'pane_Plateforme_3',
                radius: 14.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,113,72,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Plateforme_3');
        map.getPane('pane_Plateforme_3').style.zIndex = 403;
        map.getPane('pane_Plateforme_3').style['mix-blend-mode'] = 'normal';
        var layer_Plateforme_3 = new L.geoJson(json_Plateforme_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Plateforme_3',
            layerName: 'layer_Plateforme_3',
            pane: 'pane_Plateforme_3',
            onEachFeature: pop_Plateforme_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Plateforme_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Plateforme_3);
        map.addLayer(layer_Plateforme_3);
        setBounds();
        var i = 0;
        layer_Communesateliers_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['NOM'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['NOM']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Communesateliers_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Communesateliers_2]);
        map.on("zoomend", function(){
            resetLabels([layer_Communesateliers_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Communesateliers_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Communesateliers_2]);
        });
        </script>
    </body>
</html>
